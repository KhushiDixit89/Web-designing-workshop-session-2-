<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft World</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#87CEEB, #3CB371);
        color: white;
        text-align: center;
    }

    header {
        background: #2E8B57;
        padding: 20px;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
    }

    .characters {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 40px;
        flex-wrap: wrap;
    }

    .card {
        background: #228B22;
        border: 4px solid #006400;
        border-radius: 10px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 0 15px black;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.1);
    }

    .card img {
        width: 150px;
        height: 150px;
    }

    h2 {
        margin: 10px 0;
    }

    .inventory {
        margin-top: 60px;
        padding: 30px;
        background: #556B2F;
    }

    .tools {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .tool {
        background: #2F4F4F;
        padding: 15px;
        border: 3px solid #000;
        border-radius: 8px;
        box-shadow: 0 0 10px black;
        transition: 0.3s;
    }

    .tool:hover {
        background: #444;
        transform: translateY(-5px);
    }

    footer {
        margin-top: 40px;
        padding: 15px;
        background: #2E8B57;
    }
</style>
</head>

<body>

<header>
    Minecraft Adventure World
</header>

<section class="characters">

    <div class="card">
        <img src="" alt="Steve">
        <h2>Steve</h2>
        <p>Brave explorer and master builder.</p>
    </div>

    <div class="card">
        <img src="#" alt="Alex">
        <h2>Alex</h2>
        <p>Creative adventurer and survival expert.</p>
    </div>

</section>

<section class="inventory">
    <h2>Tool Equipment Inventory</h2>

    <div class="tools">
        <div class="tool">Diamond Sword</div>
        <div class="tool">Iron Pickaxe</div>
        <div class="tool">Stone Axe</div>
        <div class="tool">Bow</div>
        <div class="tool">Shield</div>
        <div class="tool">Diamond Armor</div>
    </div>
</section>


</body>
</html>
